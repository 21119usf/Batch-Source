<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="MainLogin.css">
</head>
<body>
	<div class="container">
			<div class="col-sm-12">
					<div class="jumbotron text-center border border-dark">
						<h1>Welcome!</h1>
						<h2> Login to get started with your Reimbursment Form</h2>
					</div>
				</div>
		<form action = "MainLogin" id = "Loginfunction" method = "POST">
			<div class="row justify-content-md-center">
				<div class="col-sm-8">  
					<div class="form-group">
						<label for="usernmae">Username:</label>
						<input type="text" name = "username" placeholder= "Username" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input id="myInput" type="password" name = "password" placeholder= "Password"class="form-control">
					</div>
					<div class="form-group">
						<label for="usernmae">Choose a Login Option:</label>
						<select name = "loginoption" class="form-control custom-select">
							<option>Student</option>
							<option>Employee</option>
							<option>BenCo</option>
						</select>
					</div>
					<input type = "submit"  value = "Login" class="btn btn-info btn-lg btn btn-block" id="subButton"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
