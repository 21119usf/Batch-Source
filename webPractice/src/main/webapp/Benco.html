<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benefits Coordinator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Benco.css">
</head>
<body>

    <div class="container">
            <div class="text-center">
                    <div class="jumbotron text-center border border-dark">
                        <div class="display-4">Benifit Coordinator</div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-12 background">
                    <div class="form-group">
                        <label for="Employee_Form">Fill Out NewReimbursement Forms</label>
                        <form id="form" action="EmployeeReimForm" method="POST" >
                            <input id="getNewForm" type="submit" value="New Form" class="btn btn-info">
                        </form>
                    </div>
                </div>
            </div> 
                <!-- Displays Student information from Database, pulls from the employee reim form -->
                <div id="change"></div>

            <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <form id="search" action="html2" method="POST" >
                                <div class="form-group">
                                    <label for="student_ID">Student Form Search</label>
                                    <input id="studentID" type="text" name="name" class="form-control" placeholder="Enter Student ID Here"><!-- to do need to rename name attribute-->
                                    <input type="hidden" name="requester" value="BenCo">
                                </div>
                                <div class="form-group">
                                    <input id="mybutton" type="submit" value="Display Student Form" class="btn btn-info btn-block">
                                </div>
                            </form>
                        </div>
                    </div>  
                    
                    <div class="col-sm-2 offset-md-7">
                        <form action="MainLogin" method="GET">
                            <input id="Logout" type="submit" value="Logout" class="btn btn-primary btn-block">
                        </form>
                    </div>
            </div>

                <div class="col-sm-6 offset-md-6"><!-- The grading  percentages-->
                    <table id="table2" class="table">
                        <thead>
                        <tr>
                            <th>Event Type</th>
                            <th>Percentage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>University Course</td>
                            <td>80%</td>
                        </tr>
                        <tr>
                            <td>Seminar</td>
                            <td>60%</td>
                        </tr>
                        <tr>
                            <td>Certification Preparation</td>
                            <td>75%</td>
                        </tr>
                        <tr>
                            <td>Certification</td>
                            <td>100%</td>
                        </tr>
                        <tr>
                            <td>Technical Training</td>
                            <td>90%</td>
                        </tr>
                        <tr>
                            <td>Others</td>
                            <td>30%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                


            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <form id="searchId1" action="" method="POST" > <!-- Action attribute is not set yet -->
                            <div class="form-group">
                                <label for="EventTypeAdjuster">Event Type Adjuster</label>
                                <input id="studentID" type="text" name="Adjuster" class="form-control" placeholder="Percentage of Event Type Adjust">
                            </div>
                            <div class="form-group">
                                <input id="mybutton" type="submit" value="Calculate" class="btn btn-info btn-block">
                            </div>
                            <div class="form-group">
                                    <label for="EventTypeAdjuster">Calculated Amount</label>
                                    <p id="studentID" type="text" name="Adjuster" class="form-control">0</p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <form id="searchId2" action="" method="POST" > <!-- Action attribute is not set yet -->
                            <div class="form-group">
                                <label for="EventTypeAdjuster">Override Amount</label>
                                <input id="studentID" type="text" name="AmountOverride" class="form-control" placeholder="Amount Override">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- <div id="approveBtn" class="col-sm-2 offset-md-7">
                    <input id="mybutton" type="submit" value="Approve" class="btn btn-info btn-block">
                </div> -->

            </div> 
                

    </div><!-- Container div-->



    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="BenCo.js"></script>
    <script type="text/javascript" src="NewEmployeeForm.js"></script>
</body>
</html>
