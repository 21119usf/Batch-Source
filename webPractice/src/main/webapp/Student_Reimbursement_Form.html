<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Reimbursement Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="EmployeeStyles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center border border-dark">
            <h1 class="display-4">Student Reimbursement Form</h1>
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <form action="MainLogin" method="GET">
                        <input id="Logout" type="submit" value="Logout" class="btn btn-primary btn-sm btn-block" />
                    </form>
                </div>
            </div>
        </div>

        <form action="StudentSentRequest" method="POST">
            <div class="row background">
                <div class="col-sm-4 offset-md-4">
                    <div class="form-group">

                        <input type="text" name="studentID" placeholder="Student ID" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row background">
                <div class="col-sm-4 offset-md-2">
                    <div class="form-group">

                        <input type="text" name="fname" placeholder="First Name" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" name="lname" placeholder="Last Name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row background">
                <div class="col-sm-4 offset-sm-2">
                    <div class="form-group">

                        <input type="text" name="phoneNumber" placeholder="111-222-3333" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" name="email" placeholder="yourEmail@email.com" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row background">
                <div class="col-sm-4 offset-sm-2">
                    <div class="form-group">

                        <input type="text" name="zipcode" placeholder="Zipcode (12345)" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" name="street" placeholder="Address" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row background">
                <div class="col-sm-4 offset-md-2">
                    <div class="form-group">

                        <input type="text" name="city" placeholder="City" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                        <input type="text" name="state" placeholder="State" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4 offset-md-4">
                    <div class="form-group">
                        <input type="submit" value="Submit Form" class="btn btn-info btn-md btn-block">
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</body>

</html>
