<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="text-center">
            <div class="jumbotron text-center border border-dark">
                <div class="display-4">Employee Account</div>
            </div>
        </div>
        <div id="row background">
            <div class="col-sm-12">
                <!-- Displays Student information from Database, pulls from the employee reim form -->
                <div class="form-group">
                    <div id="change"></div>
                </div>
            </div>
        </div>
        <div class="row description">
            <h4 id="forms_title" for="student_ID">Search New/Existing Student Reimbursement Forms</h>
        </div>

        <form id="register" action="html2" method="POST">
            <div class="row background">
                <div class="col-sm-4 offset-1">
                    <div class="form-group">
                        <input id="studentID" type="text" name="name" class="form-control"
                            placeholder="Enter Student ID Here">
                        <input type="hidden" name="requester" value="Employee">
                    </div>
                    <div class="form-group">
                        <input id="mybutton" type="submit" value="Display Student Form" class="btn btn-info btn-block">
                    </div>
                </div>
                
                <div class="col-sm-2 offset-sm-5">
                    <form action="MainLogin" method="GET">
                        <input id="Logout" type="submit" value="Logout" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </form>



        <div class="row background">
            <div class="col-sm-4 offset-1">
                <button id="getNewForm" class="btn btn-info btn-block">New Form</button>
            </div>
        </div>

        <div class="row background">
            <div class="col-sm-12">
                <!-- Displays Student information from Database, pulls from the employee reim form -->
                <div class="form-group">
                    <h2 id="change2"></h2>
                </div>
            </div>
        </div>
        <div class="row description">
            <h3 class="col-sm-6">Your form will be displayed below.</h3>
            <h3 class="col-sm-6">Simply click a row to auto-calculate cost.</h3>
        </div>

        <!-- Displays new formm -->
        <div class="row background">
            <div id="sure" class="col-sm-6">
                <div class="form-group">
                    <form id="pushInfo" action="ServletWriter2" method="POST">
                        <div id="formInfo"></div>
                        <input id="sendInfo" class="btn btn-info btn-md btn-block" type="submit" value="Submit Form">
                    </form>
                </div>
            </div>

            <!-- <input id="d" class="btn btn-info btn-md btn-block" type="text" value="0"> -->

            <div class="col-sm-6">
                <!-- The grading  percentages-->
                <table id="table_title" class="table text-white table-hover table-dark text-center">
                    <thead>
                        <tr class="bg-info">
                            <th>Event Type</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Certification</td>
                            <td>100%</td>

                        </tr>
                        <tr>
                            <td>Technical Training</td>
                            <td>90%</td>

                        </tr>
                        <tr>
                            <td>University Course</td>
                            <td>80%</td>

                        </tr>
                        <tr>
                            <td>Certification Preparation</td>
                            <td>75%</td>
                        </tr>
                        <tr>
                            <td>Seminar</td>
                            <td>60%</td>
                        </tr>
                        <tr>
                            <td>Others</td>
                            <td>30%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
