<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="EmployeeStyles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="form" action="ServletWriter2" method="POST">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="fname" placeholder=" First Name" class="form-control form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lname" placeholder=" Last Name" class="form-control form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="employeeID">Employee ID:</label>
                            <input type="text" name="employeeID" placeholder=" Employee ID"
                                class="form-control form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="studentID">Student ID:</label>
                            <input type="text" name="studentID" placeholder=" Student ID"
                                class="form-control form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="cost"> Cost $:</label>
                            <input type="text" name="cost" placeholder="00.00" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="grade">Grade:</label>
                            <input type="text" name="grade" placeholder="99" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="eventType">Event Type:</label>
                            <input type="text" name="eventType" placeholder="Seminar" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="comment"> Work Related Justification:</label>
                            <textarea class="form-control" rows="5" id="commnet" type="text" name="comments"
                                placeholder="Rejecting a Request or Ovveriding a grade? Please provide an explanation. Enter 'N/A' otherwise."></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="day"> Month:</label>
                            <select name="month" class="custom-select">
                                <option>January</option>
                                <option value="febuary">Febuary</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="day"> Day:</label>
                            <input type="text" name="day" placeholder="21" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="day"> Year:</label>
                            <select name="year" class="custom-select">
                                <option>2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="street"> Address:</label>
                            <input type="text" name="street" placeholder="Address" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="city"> City:</label>
                            <input type="text" name="city" placeholder="City" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="state"> State:</label>
                            <input type="text" name="state" placeholder="State" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6 offset-2">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="sendInfo" class="btn btn-info btn-md btn-block" type="submit" value="Submit Form">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="EmployeeReimForm.js"></script>
</body>

</html>
